############################## about ##################################
about:
  enable : true
  title : "About Nexton"
  # image : "images/about/about-us.jpg"
  image : "images/about/about-us-01.jpeg"
  content : "In June 2010, a visionary group of international companies and business associations founded NEXTON. Their objective was to build on the economic mechanisms created by the Geneva Protocol in order to achieve climate objectives with minimal economic harm. When trading in greenhouse gases was little known or understood, NEXTON acted as a news gatherer and distributor, and assisted in developing trading clearance procedures. As the market matured, commercial entities took on these roles. NEXTON began focusing as a forum for policy dialogue, professional development and market readiness activities. It became and remains to this day the leading international advocacy voice for emissions markets. "
  button:
    enable : true
    label : "Learn more"
    # link : "about/"
    link : "#"


